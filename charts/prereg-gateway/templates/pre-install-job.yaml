apiVersion: batch/v1
kind: Job
metadata:
  name: "{{.Release.Name}}"
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote }}
    app.kubernetes.io/instance: {{.Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-1"
spec:
  template:
    metadata:
      name: "{{.Release.Name}}"
      namespace: {{ .Release.Namespace }}
      labels:
        app.kubernetes.io/managed-by: {{.Release.Service | quote }}
        app.kubernetes.io/instance: {{.Release.Name | quote }}
        helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
        sidecar.istio.io/inject: "false"      
    spec:
      serviceAccountName: {{ template "prereg-gateway.serviceAccountName" . }}
      restartPolicy: Never
      containers:
      - name: pre-install-job
        image: bitnami/kubectl:1.26.8
        command:
        - /bin/bash
        - -c
        - |
            #!/bin/bash
            echo "updating gateways host and virtual services"
            function update_yaml_with_prereg_gateway_host() {
                # Get PREREG_HOST value from ConfigMap
                PREREG_HOST=$(kubectl get cm global -o jsonpath={.data.mosip-prereg-host})
                # Fetch the YAML from Kubernetes
                YAML_CONTENT=$(kubectl get -n "{{ .Release.Namespace }}" gateways "{{.Release.Name}}" -o yaml)
                # Replace the placeholder with ADMIN_HOST value
                UPDATED_YAML_CONTENT=$(sed "s/prereg\.sandbox\.xyz\.net/$PREREG_HOST/g" <<<"$YAML_CONTENT")
                # Apply the updated YAML content
                echo "$UPDATED_YAML_CONTENT" | kubectl apply -f -
                echo "CONFIGMAP  updated successfully with PREREG_HOST value."
            }

            set -e
            set -o errexit
            set -o nounset
            set -o errtrace
            set -o pipefail
            update_yaml_with_prereg_gateway_host
